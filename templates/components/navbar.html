{% load kategori_list %}
{% load static %}

{% kategori_list as kategoriler %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'anasayfa' %}">
        <img  src="{% static 'img/cbülogo2.png' %}" width='60' height='60'  />CbüConv</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          {% for kategori in kategoriler %}
          <li class="nav-item"> 
            <a class="nav-link active" aria-current="page" href="{% url 'kategori' kategoriSlug=kategori.slug %}">{{ kategori.isim }}</a>
          </li>
          {% endfor %}

        </ul>
        <form action="{% url 'anasayfa' %}" class="d-flex" role="search">
          <input class="form-control me-2" name="sorgu" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success"  type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
