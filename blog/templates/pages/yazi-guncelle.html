{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Yazi Guncelle {% endblock %}

{% block content %}
<form  enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <input type="submit" class="btn btn-danger mt-3 mb-3"value="Yazı Oluştur"/>
</form>
{% endblock %}
